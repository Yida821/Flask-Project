{% extends "layout.html" %}
{% block content%}
<div class="container">
    <h4>SWAP example</h4>
    
        <form method="POST">
            <div class="form-group">
                <label>Num1:</label>
                <input id="num1" name="num1" value="{{num1}}" class="col-sm-5" style="margin-right: 30px;"/>
                <label>Num2:</label>
                <input id="num2" name="num2" value="{{num2}}" class="col-sm-5" />
            </div> 
            <div class="form-group">
                <button onclick="swap();" type="submit" name="btnSubmit" value="submit" class="btn btn-primary">Swap</button>                       
            </div>      
       
        </form>
         
</div>
  

{% endblock content %}

{% block scripts %}
<script>

    function swap(){

        //Confirm we in swap function

        console.log('In swap function');


        //Get values from input fields

        var num1 = parseInt(document.getElementById("num1").value);

        var num2 = parseInt(document.getElementById("num2").value);


        console.log("num1_BEFORE:",num1);

        console.log("num2_BEFORE:",num2);

    

        num1 = num1 + num2;

        num2 = num1 - num2;

        num1 = num1 - num2;

    

        console.log("num1_AFTER:",num1);

        console.log("num2_AFTER:",num2);

    

        //Set the input fields

        document.getElementById("num1").value = num1;

        document.getElementById("num2").value = num2;

    }

 </script>
{% endblock scripts %}
