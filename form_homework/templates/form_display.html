{% extends "layout.html" %}
{% block content%}
<h2>Display all info retrieved from Database</h2>

{% for row in rows %}
    <h5>{{row}}</h5>
    <div class="container">
        <form class=" m-5 p-5 " method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">First Name</label>
                  <input name = "first_name" type="text" class="form-control" id="inputFirstName4" placeholder="First Name" value={{row[0]}}>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Last Name</label>
                  <input name = "first_name" type="text" class="form-control" id="inputLastName4" placeholder="Last Name" value={{row[1]}}>
                </div>
              </div>
    
            
    
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input name = "email" type="email" class="form-control" id="inputEmail4" placeholder="Email" value={{row[2]}}>
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input name = "password" type="password" class="form-control" id="inputPassword4" placeholder="Password" value={{row[3]}}>
              </div>
            </div>
    


    
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputGender4" >Gender</label>
                    {% if row[4] == 'F' %}
                    <div class="custom-control custom-radio ">
                        <input type="radio" id="customRadioInline1" name="gender" class="custom-control-input" checked>
                        <label class="custom-control-label" for="customRadioInline1">Female</label>
                      </div>
                      <div class="custom-control custom-radio">
                        <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline2">Male</label>
                      </div>
                    {% elif row[4] == 'M' %}
                    <div class="custom-control custom-radio ">
                        <input type="radio" id="customRadioInline1" name="gender" class="custom-control-input" checked>
                        <label class="custom-control-label" for="customRadioInline1">Female</label>
                      </div>
                      <div class="custom-control custom-radio">
                        <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline2">Male</label>
                      </div>
                    {% endif %}

                   
                </div>
    
    
    
                <div class="form-group col-md-6">
                    <label for="inputOrderType4" >Order Type</label>
                    {% if row[5] == 'D' %}
                    <div class="custom-control custom-radio ">
                        <input type="radio" id="customRadioInline3" name="order_type" class="custom-control-input" checked>
                        <label class="custom-control-label" for="customRadioInline3">Domestic</label>
                      </div>
                      <div class="custom-control custom-radio">
                        <input type="radio" id="customRadioInline4" name="order_type" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline4">Male</label>
                      </div>
                    {% else %}
                    <div class="custom-control custom-radio ">
                        <input type="radio" id="customRadioInline3" name="order_type" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline3">Domestic</label>
                      </div>
                      <div class="custom-control custom-radio">
                        <input type="radio" id="customRadioInline4" name="order_type" class="custom-control-input" checked>
                        <label class="custom-control-label" for="customRadioInline4">Male</label>
                      </div>
                    {% endif %}
                     
                </div>
              </div>
            <div class="form-group">
              <label for="inputAddress">Address1</label>
              <input name = "address1" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" value={{row[6]}}>
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input name = "address2" type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" value={{row[7][:]}}>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input name = "city" type="text" class="form-control" id="inputCity" placeholder="City" value={{row[8]}}>
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select name = "state" id="inputState" class="form-control">
                  <option >Choose...</option>
                  <option value="AL">Alabama</option>

        <option value="WY">Wyoming</option>
                </select>
              </div>
              
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input name = "zipcode" type="text" class="form-control" id="inputZip" placeholder="Zipcode"value={{row[10]}}>
              </div>
            </div>
           
            <div class="form-group">
              <div class="custom-control custom-checkbox">
               

                <input name = "checkbox" type="checkbox" class="custom-control-input" id="customCheck1" {{'active' if row[11] == '1' }}>
                <label class="custom-control-label" for="customCheck1">Remember Information</label>
                
              </div>
              
            </div>

                <label for="exampleFormControlTextarea1">Leave a Message. We Cherish Your Feedback</label>
                <textarea name = "message" class="form-control" id="exampleFormControlTextarea1" rows="3" >{{row[12]}}</textarea>
